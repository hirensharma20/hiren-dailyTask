<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h4><center>a test tables with merged cells</center></h4>
    <center>
    <table border="1px"cellspacing="0">
        <tr>
            <td></td>
            <th colspan="2">average</th>
            
            <th rowspan="2">red eyes</th>
        </tr>
        <tr>
            <td></td>
            <th>height</th>
            <th>weight</th>
            
        </tr>
        <tr>
            <th>male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </table>
</center>
</body>

</html>
